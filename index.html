<!--
Todays warm up exercise is to create a login page for your favorite music site.
1. Create two new files, a html file and a css file within a new directory called music_bliss. (index.html, style.css)
2. Create a local git repo and connect repo to Github.
3. Create basic boilerplate HTML.
4. Add a header with the name of your site.
5. Add a picture of a music venue or musician.
6. Add a form so your users can login.
7. Inside of your form, include an input for name, username, password, etc. Feel free to include your basic login information.
8. Add an external stylesheet using a <link> tag contained within the <head> tag.
9. Style your page however you seem fit.
10. Make commits after every step with the appropriate message.
11. Push all commits to github.
-->

<!DOCTYPE html>
<html>

  </head>

    <br>

      <label for="name">Full Name</label>

      <input type="submit" name="" value="submit" required>


    </form>

  </body>
</html>
